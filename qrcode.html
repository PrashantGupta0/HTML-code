<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-top: 0;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <form onsubmit="generateQRCode(); return false;">
            <input type="text" id="inputText" placeholder="Enter text or a URL">
            <button type="submit">Generate QR Code</button>
        </form>
        <div id="qrcode"></div>
    </div>

    <script>
        const inputText = document.getElementById("inputText");
        const qrCodeContainer = document.getElementById("qrcode");

        function generateQRCode() {
            const text = inputText.value;
            if (text) {
                const qrCodeImage = new Image();
                const encodedURL = encodeURIComponent(text);
                qrCodeImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodedURL}`;
                qrCodeContainer.innerHTML = "";
                qrCodeContainer.appendChild(qrCodeImage);
            } else {
                alert("Please enter text or a URL to generate a QR code.");
            }
        }
    </script>
</body>
</html>
